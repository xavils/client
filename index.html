<!DOCTYPE html>
<html lang="en">
  <head>
    <title>#topico</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Discover and write about your favorite topics.">
    <meta name="author" content="xavils">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="custom.css" rel="stylesheet">
  </head>
  <body>
    <div class="container logIn">
      <div class="row">
        <section class="introText col-xs-12 col-sm-7">
          <h1>Welcome to #topico</h1>
          <p>Connect with your friends â€” and other fascinating people. Get in-the-moment updates on the things that interest you. And watch events unfold, in real time, from every angle.</p>
        </section>
        <section class="signInUp col-xs-12 col-sm-5">
          <div class="signIn">
            <input  type="userName" class="form-control" id="userName" placeholder="Username">
            <div class="input-group">
              <input  type="password" class="form-control" id="password" placeholder="Password">
              <span class="input-group-btn">
                <button class="btn btn-default" id="signInButton" type="button">Sign In</button>
              </span>
            </div>
          </div>
          <div class="signUp">
            <div class="someText"><b>New to #topico?</b> Sign up!</div>
            <input  type="username" class="form-control" id="newUserName" placeholder="Username">
            <input type="email" class="form-control" id="newEmail" placeholder="Email">
            <input  type="password" class="form-control" id="newPassword" placeholder="Password">
            <a class="btn btn-default" id="signUpButton" href="#" role="button">Register</a>
          </div>
        </section>
      </div>
    </div>
    <div class="home">
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand title" href="#">#topico</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-right" role="search" id="searchForm">
              <div class="form-group">
                <input type="text" class="form-control search" placeholder="Search">
              </div>
              <button type="button" class="btn btn-default" id="searchButton">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
              </button>
            </form>
            <ul class="nav navbar-nav navbar-left">
              <li><a href="#">Home</a></li>
              <li><a href="#">My topics</a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div>
      </nav>
      <div class="container" id="clickToInput">
        <div class="form-group">
          <input type="input" class="form-control" id="initialInput" placeholder="What do you want to write about?">
        </div>
      </div>
      <div class="container" id="inputTopic">
        <div class="input-group topic">
          <span class="input-group-addon">#</span>
          <input type="text" class="form-control titles check" placeholder="Add 1-3 topics" aria-describedby="basic-addon1">
        </div>
        <div class="topic">
          <textarea class="form-control message check" rows="3" placeholder="Write about this topic..."></textarea>
          <a class="btn btn-default" id="post" href="#" role="button">Create</a>
        </div>
      </div>
      <div class="container-fluid contPadding">
        <div id="container" class="row col-xs-12 content">
        </div>
      </div>
    </div>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/masonry/3.3.0/masonry.pkgd.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="application.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </body>
</html>
